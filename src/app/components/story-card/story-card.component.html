<a [href]="story.url" target="_blank">
  <div class="story">

    <div class="author">
      <div class="author-avatar" #avatar>{{ firstLetterAuthor }}</div>
      <div class="author-name">{{ story.by }}</div>
    </div>

    <div class="story-title">
      {{ story.title }}
    </div>

    <div class="story-info">
      {{story.type}} - {{ story.time | date: 'dd/MM/yyyy HH:mm' }}
    </div>

  </div>
</a>
